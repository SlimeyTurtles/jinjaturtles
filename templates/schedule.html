{% extends "layouts/base.html" %}

{% block head %}

    <style>
        $off_white:#f4511e;
        $light_grey:#A39D9E;
        *{
            box-sizing:border-box;
        }

        body{
            background-color: $off_white;
        }

        .container{
            margin:100px auto;
            width:809px;
        }

        .light{
            background-color: #fff;
        }
        .dark{
            margin-left: 65px;
        }

        .calendar{
            width:370px;
            box-shadow: 0px 0px 35px -16px rgba(0,0,0,0.75);
            font-family: 'Roboto', sans-serif;
            padding: 20px 30px;
            color:#363b41;
            display: inline-block;
        }

        .calendar_header{
            border-bottom: 2px solid rgba(0, 0, 0, 0.08);
        }

        .header_copy{
            color:$light_grey;
            font-size:20px;
        }
        .calendar_plan{
            margin:20px 0 40px;
        }
        .cl_plan{
            width:100%;
            height: 140px;
            background-image: linear-gradient(-222deg, #ab0017, #4b0014);
            box-shadow: 0px 0px 52px -18px rgba(0, 0, 0, 0.75);
            padding:30px;
            color:#fff;
        }
        .cl_title{

        }
        .cl_copy{
            font-size:20px;
            margin: 20px 0;
            display: inline-block;
        }

        .cl_add{
            display: inline-block;
            width: 40px;
            height:40px;
            border-radius:50%;
            background-color: #fff;
            cursor: pointer;
            margin:0 0 0 65px;
            color:#c2c2c2;
            padding: 11px 13px;
        }
        .calendar_events{
            color:$light_grey;
        }
        .ce_title{
            font-size:14px;
        }

        .event_item{
            margin: 18px 0;
            padding:5px;
            cursor: pointer;
        &:hover{
             background-image: linear-gradient(-222deg, #590009, #9f001d);
             box-shadow: 0px 0px 52px -18px rgba(0, 0, 0, 0.75);
        .ei_Dot{
            background-color: #fff;
        }
        .ei_Copy,.ei_Title{
            color:#fff;
        }
        }
        }

        .ei_Dot,.ei_Title{
            display:inline-block;
        }

        .ei_Dot{
            border-radius:50%;
            width:10px;
            height: 10px;
            background-color: $light_grey;
            box-shadow: 0px 0px 52px -18px rgba(0, 0, 0, 0.75);
        }
        .dot_active{
            background-color: #FF8494;
        }

        .ei_Title{
            margin-left:10px;
            color:#363b41;
        }

        .ei_Copy{
            font-size:12px;
            margin-left:27px;
        }

        .dark{
            background-image: linear-gradient(-222deg, #646464, #454545);
            color:#fff;
        .header_title,.ei_Title,.ce_title{
            color:#fff;
        }

        }
    </style>


{% endblock %}

{% block body %}

    <h2> Schedule </h2>

    <div class="container">
        <div class="calendar light">
            <div class="calendar_header">
                <h1 class = "header_title">May-June</h1>
                <p class="header_copy"> Calendar Plan</p>
            </div>
            <div class="calendar_plan">
                <div class="cl_plan">
                    <div class="cl_title">Today</div>
                    <div class="cl_copy">19th  May  2022</div>
                    <div class="cl_add">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
            </div>
            <div class="calendar_events">
                <p class="ce_title">Upcoming Events</p>
                <div class="event_item">
                    <div class="ei_Dot dot_active"></div>
                    <div class="ei_Title">May 19th</div>
                    <div class="ei_Copy">3:35-5:00</div>
                </div>
                <div class="event_item">
                    <div class="ei_Dot"></div>
                    <div class="ei_Title">May 26th</div>
                    <div class="ei_Copy">3:35-5:00</div>
                </div>
                <div class="event_item">
                    <div class="ei_Dot"></div>
                    <div class="ei_Title">June 2nd</div>
                    <div class="ei_Copy">3:35-5:00</div>
                </div>
                <div class="event_item">
                    <div class="ei_Dot"></div>
                    <div class="ei_Title">June 9</div>
                    <div class="ei_Copy">3:35-5:00</div>
                </div>
                <div class="event_item">
                    <div class="ei_Dot"></div>
                    <div class="ei_Title">June 16</div>
                    <div class="ei_Copy">3:35-5:00</div>
                </div>
            </div>
        </div>


{% endblock %}
