<!DOCTYPE html>
{% extends "layouts/base.html" %}

{% block body %}

    <!-- Formatting and managing aesthetics of sign-up page-->
    <style>
        * {box-sizing: border-box}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: ;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color:#f4511e;
            outline: none;
        }

        hr {
            border: 1px solid #f4511e;
            margin-bottom: 25px;
        }

        button {
            background-color: #f4511e;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        button:hover {
            opacity:1;
        }



        .container {
            padding: 16px;
        }


        @media screen and (max-width: 300px) {
            .cancelbtn, .signupbtn {
                width: 100%;
            }
        }
    </style>

    <!-- The sign-up form on the site is linked to this specific google form-->
    <form action="https://docs.google.com/forms/u/3/d/e/1FAIpQLSc6k_EE5PaHA1s6zoxa_AoBviz8KMO4NN8JZ3Xml3j6N1JaLQ/formResponse" method="post">
        style="border:1px solid #ccc">
        <div class="container">
            <h1>SIGN UP to be apart of the Cooking Club!</h1> <!--The different questions being asked for the form, each name correlates to the answering portion in linked google form -->
            <p>Want to be able to make delicious food created by your peers? Sign up now!</p>
            <hr>
            <label for="name"><b>Full Name</b></label>
            <input type="text" placeholder="First and last name" name="entry.174360141" jsname="YPqjbf" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="entry.832146258" jsname="YPqjbf" required>

            <label for="number"><b>Phone Number</b></label>
            <input type="text" placeholder="Phone number" name="entry.663322550" jsname="YPqjbf" required>

            <label for="qcc"><b>Questions/Comments/Concerns?</b></label>
            <input type="text" placeholder="Type here" name="entry.1005075430" jsname="YPqjbf" required>

            <button type="submit" class="signupbtn">Sign Up</button> <!--Submit button, once submitted a Google Form confirmation page will show up-->
        </div>
        </div>
    </form>

{% endblock %}
