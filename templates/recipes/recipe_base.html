{% extends "layouts/base.html" %}

{% block head %}
<title>Create Your Recipe</title>
{% endblock %}

{% block body %}
<style>
    .center {
        margin: auto;
    }

    .button {
        background-color: #f4511e;
        border: none;
        color: white;
        padding: 16px 32px;
        text-align: center;
        font-size: 16px;
        margin: 4px 2px;
        opacity: 0.6;
        transition: 0.3s;
        display: inline-block;
    }

    .button:hover {opacity: 1}

</style>

<p style="color:Tomato; font-size:300%; text-align: center; "><b>MAKE A RECIPE</b></p>

<div class="center" style="background-color: #ff6347; width: 500px; height: 100px;">

    <form action="/action_page.php" style="text-align: center; padding-top: 4%">
        <input type="file" id="myFile" name="filename">
        <input type="submit" class="button">
    </form>

</div>

<div class="center" style="background-color: #ff6347; width: 900px; height: 350px; margin-top: 5%">

    <form action="/action_page.php">
        <textarea rows="10" cols="100" style="margin-top: 2%; margin-left: 2%" >
        </textarea>
        <input type="submit" class="button" style="margin-left: 2%">
    </form>

</div>

{% endblock %}
